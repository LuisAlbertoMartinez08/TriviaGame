<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
	
	
<body>


		<div id="startScreen">
			
			<div class="jumbotron">
		  		<h1>Bob Marley Trivia</h1>
		  		<p>You have 90 seconds</p>
		  
		  		<p><a class="btn btn-primary btn-lg" href="#" role="button" id="startbutton">Start</a></p>
			</div>


		</div>
										


		<div id="game">

			<div id="timer">
				
			</div>

		
			<p class="question">1. Where was Bob Marley from?</p>
				<ul class="answers">
					<input type="radio" name="q1" value="false" id="q1a"><label for="q1a">Bahamas</label><br/>
					<input type="radio" name="q1" value="false" id="q1b"><label for="q1b">Africa</label><br/>
					<input type="radio" name="q1" value="true" id="q1c"><label for="q1c">Jamaica</label><br/>
					<input type="radio" name="q1" value="false" id="q1d"><label for="q1d">New Zealand</label><br/>
				</ul>
	

			<p class="question">2. What type of music did Bob Marley played?</p>
				<ul class="answers">
					<input type="radio" name="q2" value="false" id="q2a"><label for="q2a">Hip Hop</label><br/>
					<input type="radio" name="q2" value="true" id="q2b"><label for="q2b">Reggae</label><br/>
					<input type="radio" name="q2" value="false" id="q2c"><label for="q2c">Salsa</label><br/>
					<input type="radio" name="q2" value="false" id="q2d"><label for="q2d">Rock</label><br/>
				</ul>

			<p class="question">3. Which of these songs was written by Bob Marley?</p>
				<ul class="answers">
					<input type="radio" name="q3" value="false" id="q3a"><label for="q3a">99 Problems</label><br/>
					<input type="radio" name="q3" value="true" id="q3b"><label for="q3b">No Woman No Cry</label><br/>
					<input type="radio" name="q3" value="false" id="q3c"><label for="q3c">La Migra</label><br/>
					<input type="radio" name="q3" value="false" id="q3d"><label for="q3d">F the Police</label><br/>
				</ul>

			<p class="question">4. Who did Bob Marley shot?</p>
				<ul class="answers">
					<input type="radio" name="q4" value="false" id="q4a"><label for="q4a">A dog</label><br/>
					<input type="radio" name="q4" value="true" id="q4b"><label for="q4b">A sheriff</label><br/>
					<input type="radio" name="q4" value="false" id="q4c"><label for="q4c">A politician</label><br/>
					<input type="radio" name="q4" value="false" id="q4d"><label for="q4d">A guitar player</label><br/>
				</ul>

			<p class="question">5. In what year did Bob Marley die?</p>
				<ul class="answers">
					<input type="radio" name="q5" value="false" id="q5a"><label for="q5a">1961</label><br/>
					<input type="radio" name="q5" value="false" id="q5b"><label for="q5b">1971</label><br/>
					<input type="radio" name="q5" value="true" id="q5c"><label for="q5c">1981</label><br/>
					<input type="radio" name="q5" value="false" id="q5d"><label for="q5d">1991</label><br/>
				</ul>		
 
<button id="submit">submit</button>

		</div>
</body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
